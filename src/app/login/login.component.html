<mat-card>
	<form #form="ngForm" >
		<mat-card-header>
			<div mat-card-avatar>
				<mat-icon>lock</mat-icon>
			</div>
			<mat-card-title>Connexion</mat-card-title>
			<mat-card-subtitle>Tu dois t'identifier mon petit</mat-card-subtitle>
		</mat-card-header>
		<mat-card-content>
			<mat-form-field>
				<input matInput type="text" [(ngModel)]="user.name" placeholder="Utilisateur" name="user" required />
				<mat-icon matSuffix>person</mat-icon>
			</mat-form-field>
			<mat-form-field>
				<input matInput type="password" [(ngModel)]="user.password" placeholder="Mot de passe" name="password" required />
				<mat-icon matSuffix>security</mat-icon>
			</mat-form-field>
		</mat-card-content>
		<mat-card-footer>
			<button mat-button color="primary" (click)="login()" [disabled]="form.invalid">
				Connexion
			</button>
		</mat-card-footer>
	</form>
	<app-loader [isLoading]="isLoading"></app-loader>
</mat-card>
