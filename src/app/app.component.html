<div class="app-container" [class.is-mobile]="mobileQuery.matches">
	<mat-toolbar color="primary">
		<button mat-icon-button (click)="snav.toggle()" *ngIf="isConnected">
			<mat-icon>
				menu
			</mat-icon>
		</button>
		<span class="app-title">Hall of Shame</span>
		<div *ngIf="isConnected" class="right-items">
			<button mat-icon-button class="logout-btn" [matMenuTriggerFor]="userMenu" >
				<mat-icon>settings</mat-icon>
			</button>
			<mat-menu #userMenu="matMenu">
				<a mat-menu-item [routerLink]="['profil']">
					<mat-icon>security</mat-icon>
					Editer le profil
				</a>
				<button mat-menu-item (click)="logout()">
					<mat-icon>exit_to_app</mat-icon>
					Se d√©connecter
				</button>
			</mat-menu>
		</div>
		<button mat-button class="logout-btn" (click)="login()" *ngIf="!isConnected">
			<mat-icon>person</mat-icon>
			Login
		</button>
	</mat-toolbar>
	<mat-sidenav-container>
		<mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="!mobileQuery.matches && isConnected"
			[fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
			<mat-nav-list>
				<a mat-list-item [routerLink]="['jokes']" routerLinkActive="active" >
					<mat-icon>sentiment_very_satisfied</mat-icon>
					Les blagues !
				</a>
				<a mat-list-item [routerLink]="['stats']" routerLinkActive="active" >
					<mat-icon>pie_chart</mat-icon>
					Statistiques
				</a>
				<a mat-list-item [routerLink]="['settings']" routerLinkActive="active" *ngIf="isAdmin" >
					<mat-icon>person</mat-icon>
					Utilisateurs
				</a>
			</mat-nav-list>
		</mat-sidenav>
		<mat-sidenav-content>
			<router-outlet></router-outlet>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
