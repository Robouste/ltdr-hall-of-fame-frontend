<mat-toolbar color="primary">
	<button mat-icon-button (click)="toggleSideNav()">
		<mat-icon>
			menu
		</mat-icon>
	</button>
	<span class="app-title">Hall of shame</span>
	<button mat-button class="logout-btn" (click)="logout()" *ngIf="connectedUser">
		<mat-icon>exit_to_app</mat-icon>
		Logout
	</button>
	<button mat-button class="logout-btn" (click)="login()" *ngIf="!connectedUser">
		<mat-icon>person</mat-icon>
		Login
	</button>
</mat-toolbar>
